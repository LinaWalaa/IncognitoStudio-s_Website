  <script>
  // Adjust navbar according to the viewport automaically
  /*
  document ready function used to prevent conflict with other javascript libraries
  that use the $ parameter
  */
  jQuery(document).ready(function($){
    change_ViewPort();
    $(window).on('resize', change_ViewPort());
  });

  function change_ViewPort(){
    if($(window).width() <= 1100){
      $("#navbar").removeClass("topnav");
      $("#navbar").addClass("sidenav");
      $("#sideMenuIcon").addClass("sideMenu-Icon");
    }
    else{
      $("#navbar").removeClass("sidenav");
      $("#navbar").addClass("topnav");
      $("#sideMenuIcon").removeClass("sideMenu-Icon");
    }
  });
